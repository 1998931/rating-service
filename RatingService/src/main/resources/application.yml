spring:
  application:
    name: ratingservice
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: 1998
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: optional:configserver:http://localhost:8086


  sql:
    init:
      mode: always

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Or use "*" to expose all endpoints
  endpoint:
    health:
      show-details: always
      enabled: true
    info: 
      env: 
      enabled: true
  shutdown:
    enabled: true

info:
  application:
    name: "ratingservice"
    description: "This is a rating service " 
    version: "1.0"       
